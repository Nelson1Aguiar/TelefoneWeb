<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telefone</title>
</head>

<body>
    <div class="container">
        <div class="Teclado">
            <p id="numero"></p>
            <div class="botao">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
            </div>
            <div class="botao">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
            </div>
            <div class="botao">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
            </div>
            <div class="botao">
                <button id="numAsterisco">*</button>
                <button id="0">0</button>
                <button id="numHash">#</button>
            </div>
            <div class="botao">
                <button class="ligar" id="ligar">
                    <img src="image\iconesTeclado\whatsapp.png">
                </button>
                <button class="apagar" id="apagar">
                    <img src="image\iconesTeclado\excluir.png">
                </button>
            </div>
        </div>
        <div id="Menu" class="Menu">
            <h1>AGENDA</h1>
            <div class="opcoes">
                <button id="addCtt">
                    <p>Adicionar Contato</p>
                    <img src="image\iconesMenu\adicionar-amigo.png" width="50%">
                </button>
                <button id="attCtt">
                    <p>Atualizar Contato</p>
                    <img src="image\iconesMenu\atualizar.png" width="50%">
                </button>
            </div>
            <div class="opcoes">
                <button id="ListarCtt">
                    <p>Listar Contatos</p>
                    <img src="image\iconesMenu\agenda.png" width="50%">
                </button>
                <button id="apagarCtt">
                    <p>Apagar Contato</p>
                    <img src="image\iconesMenu\ExcluirContato.png" width="50%">
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
